modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"
[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
authors="${mod_authors}"
description='''${mod_description}'''

[[dependencies.${mod_id}]]
modId="forge"
mandatory=true
versionRange="${forge_version_range}"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="minecraft"
mandatory=true
versionRange="[1.20.1]"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="geckolib"
mandatory=true
versionRange="${geckolib_version_range}"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="curios_api"
mandatory=false
versionRange="[0,)"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="bettercombat"
mandatory=false
versionRange="[0,)"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="playeranimator"
mandatory=false
versionRange="[0,)"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="jei"
mandatory=false
versionRange="[0,)"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="cloth-config"
mandatory=false
versionRange="[0,)"
ordering="NONE"
side="BOTH"


